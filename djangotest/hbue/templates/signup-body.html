<div class="container">
    <div class="row float-element">
        <h3 class="blue">注册</h3>
        <hr>
        <form class="form-horizontal" method="post" action="/signup">
            <div id="userid" class="form-group">
                <label for="userid" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-4">
                    <input type="text" name="userid" class="form-control" placeholder="学号">
                </div>
            </div>

            <div id="username" class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-4">
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>
            </div>

            <div id="password" class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-4">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
            </div>

            <div id="repassword" class="form-group">
                <label for="repassword" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-4">
                    <input type="password" name="repassword" class="form-control" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </div>
            </div>
        </form>
        <div class="row ud-pd-md2">
            <div class="col-sm-offset-2 col-sm-4">
                <span class="text-muted">
                    已有账号？
                    <a href="/signin">马上登录</a>
                </span>
            </div>
        </div>
    </div>
</div>
