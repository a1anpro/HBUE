<div class="container">
    <div class="row float-element">
        <h3 class="blue">重置密码：</h3>
        <hr>

        <form class="form-horizontal" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <div id="password" class="form-group">
                <label for="password" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-4">
                    <input type="password" name="pwd1" class="form-control auth" placeholder="6位及以上数字,字母或字符其中两种组成" required>
                </div>
                <div class="col-sm-3" style="margin-top:7px;">
                    <span style="display:none;color:red;">密码强度不足，请重新输入!</span>
                </div>
            </div>

            <div id="repassword" class="form-group">
                <label for="repassword" class="col-sm-2 control-label">确认新密码</label>
                <div class="col-sm-4">
                    <input type="password" name="pwd2" class="form-control auth" placeholder="请重新输入密码" required>
                </div>
                <div class="col-sm-3" style="margin-top:7px;">
                    <span class="float-right" style="display:none;color:red;">两次输入的密码不一致，请重新输入!</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary btn-block">提交新密码</button>
                </div>
            </div>
        </form>
    </div>
</div>
