<!--点评模态框-->
<div class="modal fade" id="submit-views" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title blue">点&nbsp;评</h3>
      </div>
      <div class="modal-body">
        <div class="ud-pd-sm blue" id="star-rate">
            <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
            <span class="rl-pd-sm h4 rate">0.0</span>
        </div>
        <p class="grey">请先点击按钮再补充文字评论</p>
        <div id="view-div">
            <button class="btn btn-warning btn-space">收获多</button>
            <button class="btn btn-success btn-space">收获少</button>
            <button class="btn btn-warning btn-space">点名频率高</button>
            <button class="btn btn-success btn-space">点名频率低</button>
            <button class="btn btn-warning btn-space">作业多</button>
            <button class="btn btn-success btn-space">作业少</button>
            <button class="btn btn-warning btn-space">通过率高</button>
            <button class="btn btn-success btn-space">通过率低</button>

            <form style="margin-top: 10px;">
              <div class="form-group">
                <label for="message-text" class="control-label">留言:</label>
                <textarea class="form-control" id="message-text" rows="5"></textarea>
              </div>
            </form>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>
