<div class="container">
    <div class="row float-element">
        <h3 class="blue">验证信息：</h3>
        <hr>
        <form class="form-horizontal" method="post" action="">
            {% csrf_token %}

            <div class="form-group">
                <label for="userId" class="col-sm-2 control-label">验证学号</label>
                <div class="col-sm-4">
                    <input type="text" name="userId" class="form-control"
                     placeholder=" 输入你的学号">
                </div>
            </div>

            <div class="form-group">
                <label for="userId" class="col-sm-2 control-label">验证用户名</label>
                <div class="col-sm-4">
                    <input type="text" name="userName" class="form-control"
                     placeholder=" 输入你的用户名">
                </div>
            </div>

            <div class="form-group">
                <label for="academy" class="col-sm-2 control-label">验证学院</label>
                <div class="col-sm-4">
                    <input type="text" name="academy" class="form-control"
                     placeholder=" 输入你的学院名">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <span style="color: red;" >{{ retInfo }}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary btn-block">提交验证信息</button>
                </div>
            </div>
        </form>
    </div>
</div>
