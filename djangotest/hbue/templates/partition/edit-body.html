{#{% load staticfiles %}#}
<!--修改个人信息-->
<div class="container">
    <div class="row float-element">
            <!--简介-->
        <form class="form-horizontal" method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-4">
                <h3 class="blue">{{ current_user.userName }}</h3>
                <div class="ud-pd-md2">
{#					<img class="avatar-lg circle" src="{% static "img/penguin.png"%}">#}
                    <img class="avatar-lg circle" src="/{{ current_user.userIcon}}" alt="">
					<hr>
       			    <span class="btn btn-primary fileinput-button">
						<span>上传头像</span>
{#						<input type="file" id="thumbnail">#}
                        {{ form.icon }}
					</span>
				</div>

            </div>

            <div class="col-md-8">
                <div class="big_content">

                    <div class="inline-h3">
                        <span class="blue h4">
                            <strong>完善信息</strong>
                        </span>
                    </div>
                    <hr>
                    {#<a href="reset-password.html" class="float-right">修改密码？</a>#}
                    <div class="form-group">
                        <label for="introduction" class="col-sm-2 control-label">个人简介</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="userInfo" id="introduction-text" rows="5" style="resize: none" >{{ current_user.userInfo }}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <button type="submit" class="btn btn-primary btn-block">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
