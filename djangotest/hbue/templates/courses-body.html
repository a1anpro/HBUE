<!--评论区-->
<div class="container">
    <div class="row float-element">
        <!--评论区内容-->
        <div class="big_content">

            <form class="mobile ud-pd-sm" action="/search/" method="get">
                <div class="form-group">
                    <input type="text" name="q" class="form-control input" placeholder="搜索课程、老师">
                </div>
            </form>

            <h4 class="blue desktop">热门课程</h4>

            <div class="ud-pd-sm margin_bottom">
                <span class="text-muted"> 共10697门课（当前第1页)</span>
            </div>

            <!-- 课程总评 -->
            <div class="col-md-4">
                {% for coursr in courses %}
                <div class="panel panel-default">
                  <div class="panel-heading">
                   <div class="row">
                        <div class="col-sm-2">
                            <div class="rate-box">course.likes</div>
                        </div>
                        <div class="bm-pd-md col-sm-10">
                            <a class="px16" href="teacher-course.html">course.teachName</a>
                            <div class="ud-pd-sm blue">
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                <span class="rl-pd-sm h4">10.0</span>
                                <span class="text-muted px12">({{ course.commentNum }} 人评价)</span>
                            </div>
                        </div>
                    </div>
                  </div>

                  <div class="panel-body text-middle">
                    <ul class="text-muted list-inline list-unstyled">
                        <li>点名频率&nbsp;：&nbsp;中等</li>
                        <li>通过率&nbsp;：&nbsp;中等</li>
                        <li>收获大小&nbsp;：&nbsp;中等</li>
                    </ul>
                  </div>
                </div>
            </div>
        </div>
        {% include "common-flipPage.html" %}
    </div>
</div>
